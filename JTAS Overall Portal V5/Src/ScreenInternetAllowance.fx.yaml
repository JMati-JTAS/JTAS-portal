    OnVisible: |+
        =Set(
            NoAttachment,
            "data:image/png;base64,"
        );
        Clear(ColsMonthYear);
        Switch(
            Now() >= Date(
                Year(Today()),
                Month(Today()) + 1,
                -0.5
            ),
            true,
            ForAll(
                Sequence(2) As Number,
                Patch(
                    ColsMonthYear,
                    Defaults(ColsMonthYear),
                    {
                        label: Text(
                            DateAdd(
                                DateAdd(
                                    Now(),
                                    2,
                                    TimeUnit.Months
                                ),
                                -Number.Value,
                                TimeUnit.Months
                            ),
                            "mmmm yyyy"
                        )
                    }
                )
            );
            ForAll(
                Sequence(4) As Number,
                Patch(
                    ColsMonthYear,
                    Defaults(ColsMonthYear),
                    {
                        label: Text(
                            DateAdd(
                                Now(),
                                -Number.Value,
                                TimeUnit.Months
                            ),
                            "mmmm yyyy"
                        )
                    }
                )
            );
            ,
            ForAll(
                Sequence(6) As Number,
                Patch(
                    ColsMonthYear,
                    Defaults(ColsMonthYear),
                    {
                        label: Text(
                            DateAdd(
                                DateAdd(
                                    Now(),
                                    1,
                                    TimeUnit.Months
                                ),
                                -Number.Value,
                                TimeUnit.Months
                            ),
                            "mmmm yyyy"
                        )
