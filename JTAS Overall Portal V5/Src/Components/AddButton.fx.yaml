AddButton As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =45
    OnSelect: =false
    Text: ="Add new request"
    Width: =250
    X: =0
    Y: =0
    ZIndex: =1

    Circle1_2 As circle:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderThickness: =1
        DisabledFill: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height - 2 * Self.BorderThickness
        HoverFill: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        Width: =Self.Height
        X: =Self.BorderThickness
        Y: =Self.BorderThickness
        ZIndex: =1

    Label1_25 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =Parent.Height
        PaddingLeft: =Parent.Height * 1.2
        Size: =13
        Text: =Parent.Text
        Width: =Parent.Width
        ZIndex: =2

    Icon2_2 As icon.Add:
        BorderColor: =RGBA(166, 166, 166, 1)
        Color: =RGBA(105, 121, 126, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =0
        Height: =Parent.Height - 2 * Self.X
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.Add
        OnSelect: =Parent.OnSelect()
        PaddingRight: =Self.Width - Self.Height
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =Parent.Width - Self.X
        X: =6
        Y: =6
        ZIndex: =3

