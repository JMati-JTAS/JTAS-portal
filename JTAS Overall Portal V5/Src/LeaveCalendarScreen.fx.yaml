LeaveCalendarScreen As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =
        Set(showLoading, true);
        
        ClearCollect(colJTASHolidays, 
        ShowColumns(
        AddColumns(
        Filter('JTAS Holidays', HolidayDate >= Date(Year(Today()),1,1)),
        "title1", HolidayName,
        "StartDate", HolidayDate,
        "NatureOfLeave", "1Holiday",
        "EquivalentDays", 1,
        "EndDate", HolidayDate), "title1", "StartDate", "EndDate", "EquivalentDays", "NatureOfLeave")
        );
        
        ClearCollect(colLeaveCalendar12, 
        
        ShowColumns(
        AddColumns(colLeaveList, "title1", LookUp(colMembers, RequestBy = EmailAddress, MemberName)),
        "StartDate", "EndDate", "title1", "RequestBy", "HalfDay", "EquivalentDays", "NatureOfLeave")
        
        );
        
        ClearCollect(colLeaveCalendar, SortByColumns(Collect(colLeaveCalendar12, colJTASHolidays), "StartDate", SortOrder.Descending));
        Set(showLoading, false);
        

    galMain_1 As gallery.variableTemplateHeightGallery:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        Default: |-
            =First(Filter(With(
            {
                MinStartDate: DateValue(Text(Min(colLeaveCalendar,  StartDate), DateTimeFormat.ShortDate)),
                MaxEndDate: DateValue(Text(Max(colLeaveCalendar,   EndDate), DateTimeFormat.ShortDate))
            },
            With(
            {
                MonthStartDate: Date(Year(MinStartDate), Month(MinStartDate), 1),
                MonthEndDate: Date(Year(MaxEndDate), Month(MaxEndDate) + 1, 0)
            },
            With(
            {
                CorrectedStartDate: DateAdd(MonthStartDate, - Weekday(MonthStartDate, 2)),
                CorrectedEndDate: DateAdd(MonthEndDate, Weekday(MaxEndDate, 2))
            },
            AddColumns(Sequence(RoundUp(DateDiff(CorrectedStartDate, CorrectedEndDate, TimeUnit.Days) / 7, 0)),
                //"WeekStartDate", CorrectedStartDate + (Value -1 ) * 7,
                "WeekStartDate", CorrectedStartDate + (Value-1)*7,
                "MinStartDate", MinStartDate,
                "MaxEndDate", MaxEndDate,
                "MonthStartDate", MonthStartDate,
                "MonthEndDate", MonthEndDate,
                "CorrectedStartDate", CorrectedStartDate,
                "CorrectedEndDate", CorrectedEndDate)))), WeekStartDate >= Today()))
        Height: =Parent.Height - Self.Y
        Items: |
            =With(
            {
                MinStartDate: DateValue(Text(Min(colLeaveCalendar, StartDate), DateTimeFormat.ShortDate)),
                MaxEndDate: DateValue(Text(Max(colLeaveCalendar, EndDate), DateTimeFormat.ShortDate))
            },
            With(
            {
                MonthStartDate: Date(Year(MinStartDate), Month(MinStartDate), 1),
                MonthEndDate: Date(Year(MaxEndDate), Month(MaxEndDate) + 1, 0)
            },
            With(
            {
                CorrectedStartDate: DateAdd(MonthStartDate, - Weekday(MonthStartDate, 2)),
                CorrectedEndDate: DateAdd(MonthEndDate, Weekday(MaxEndDate, 2))
            },
            AddColumns(Sequence(RoundUp(DateDiff(CorrectedStartDate, CorrectedEndDate, TimeUnit.Days) / 7, 0)),
                //"WeekStartDate", CorrectedStartDate + (Value -1 ) * 7,
                "WeekStartDate", CorrectedStartDate + (Value-1)*7,
                "MinStartDate", MinStartDate,
                "MaxEndDate", MaxEndDate,
                "MonthStartDate", MonthStartDate,
                "MonthEndDate", MonthEndDate,
                "CorrectedStartDate", CorrectedStartDate,
                "CorrectedEndDate", CorrectedEndDate))))
        Layout: =Layout.Vertical
        OnSelect: =Remove(colSelectedDate, galMain_1.AllItems)
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =250
        Width: =Parent.Width - Self.X -35
        X: =40
        Y: =150
        ZIndex: =1

