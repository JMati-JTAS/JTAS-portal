                       // "SiteID", Last(FirstN(RawTable, Value)).siteID,
                        "HalfDay", Last(FirstN(RawTable, Value)).HalfDay,
                        "MinStartDate", ThisItem.MinStartDate,
                        "MaxEndDate", ThisItem.MaxEndDate,
                        "MonthStartDate", ThisItem.MonthStartDate,
