                    =/*With({RawTable: 
                    Filter(colLeaveCalendar, EndDate >= ThisItem.WeekStartDate And StartDate < ThisItem.WeekStartDate +7 And title1 in filterColCalendar )},
                    AddColumns(Sequence(CountRows(RawTable)), 
                        "title1", Last(FirstN(RawTable, Value)).title1,
                        "EquivalentDays", Last(FirstN(RawTable, Value)).EquivalentDays,
                     //   "color", Last(FirstN(RawTable, Value)).color,
                        "startDate", Last(FirstN(RawTable, Value)).StartDate,
                        "endDate", Last(FirstN(RawTable, Value)).EndDate+7,
                        "WeekStartDate", ThisItem.WeekStartDate,
                        "NatureOfLeave",Last(FirstN(RawTable, Value)).NatureOfLeave,
