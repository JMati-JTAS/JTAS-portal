                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Height: =Parent.Height
                        Image: |
                            =Switch(ThisItem.NatureOfLeave, 
                            "EL", MPImage, 
                            "SL", MPImage,
                            "VL", MPImage,
                            "PL", PLImage,
                            "BL", BLImage,
                            "UL", ULImage,
                            "ML", MLImage,
                            "SPL", SPLImage)
                        Width: =23
                        X: =If(ThisItem.EquivalentDays <= 1, 0, Label19_5.X-Self.Width)
                        ZIndex: =2

                Button13 As button:
                    Align: =Align.Left
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(100, 118, 132, 1)
                    FontWeight: =FontWeight.Semibold
