                        (DateDiff(Max(ThisItem.startDate, ThisItem.WeekStartDate), ThisItem.endDate - 7)+1) * galGridLabel_1.TemplateWidth)
                    X: |
                        =Max(0, DateDiff(ThisItem.WeekStartDate, ThisItem.startDate, TimeUnit.Days)) * galGridLabel_1.TemplateWidth
                    ZIndex: =2

