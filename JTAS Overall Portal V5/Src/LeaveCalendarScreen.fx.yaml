                    =If(
                    !IsBlank(LookUp(colJTASHolidays, ThisItem.DateValue = StartDate)), RGBA(219, 219, 219, 1),
                    ThisItem.DateValue >= ThisItem.MonthStartDate And ThisItem.DateValue <= ThisItem.MonthEndDate, RGBA(0, 0, 0, 0), RGBA(249, 249, 250, 1))
                FocusedBorderThickness: =1
                Font: =Font.'Segoe UI'
                FontWeight: =If(Day(ThisItem.DateValue) = 1, FontWeight.Bold, FontWeight.Normal)
                Height: =Parent.TemplateHeight
                OnSelect: =Select(Parent)
