                TemplatePadding: =0
                TemplateSize: =25
                Width: =Parent.Width
                ZIndex: =1

                Container8_2 As groupContainer:
                    BorderThickness: =2
                    Fill: |-
                        =//ColorValue("#a9a9a9")
                        
                        Switch(ThisItem.HalfDay,
                        Blank(), Color!Green,
                        "Morning", Color!DodgerBlue,
                        "Afternoon", Color!HotPink)
                    Height: =Parent.TemplateHeight
                    Visible: =If(ThisItem.NatureOfLeave = "1Holiday", false, true)
                    Width: |-
                        =If(
                        DateDiff(Coalesce(ThisItem.WeekStartDate, ThisItem.endDate-7),ThisItem.endDate-7,  TimeUnit.Days) = 0, galGridLabel_1.TemplateWidth,
                        DateDiff(ThisItem.WeekStartDate, ThisItem.endDate - 7, TimeUnit.Days) >= 7,
                        (7 - Weekday(Max(ThisItem.startDate, ThisItem.WeekStartDate)) +1) * galGridLabel_1.TemplateWidth,
                        (DateDiff(Max(ThisItem.startDate, ThisItem.WeekStartDate), ThisItem.endDate - 7)+1) * galGridLabel_1.TemplateWidth)
                    X: =Max(0, DateDiff(ThisItem.WeekStartDate, ThisItem.startDate, TimeUnit.Days)) * galGridLabel_1.TemplateWidth
                    ZIndex: =1

                    Label19_5 As label:
                        Align: =Align.Center
                        AutoHeight: =true
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height
                        OnSelect: =
                        PaddingLeft: =0
