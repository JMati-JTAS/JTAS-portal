                    = GroupBy(
                        Filter(
                            Ungroup(
                                AddColumns(
                                    RenameColumns(
                                        Sequence(6),
                                        "Value",
                                        "index"
                                    ),
                                    "datePeriod",
                                    AddColumns(
                                        Table(
                                            {
                                                cutOffPeriod: "1st Half",
                                                rangeStart: Date(
                                                    Year(Today()),
                                                    Month(Today()) - index + 1,
                                                    1
                                                ),
                                                rangeEnd: Date(
                                                    Year(Today()),
                                                    Month(Today()) - index + 1,
                                                    15
                                                )
                                            },
                                            {
                                                cutOffPeriod: "2nd Half",
                                                rangeStart: Date(
                                                    Year(Today()),
                                                    Month(Today()) - index + 1,
                                                    16
                                                ),
                                                rangeEnd: Date(
                                                    Year(Today()),
                                                    Month(Today()) - index + 1 + 1,
                                                    0
                                                )
                                            }
                                        ),
                                        "label",
                                        Text(
                                            rangeStart,
                                            "mmmm yyyy"
                                        )
                                    )
                                ),
                                "datePeriod"
                            ),
                            rangeEnd < If(
                                Day(Today()) > 15,
                                Date(
                                    Year(Today()),
                                    Month(Today()) + 1,
                                    1
                                ),
                                Date(
                                    Year(Today()),
                                    Month(Today()),
                                    16
                                )
                            ),
                            IsBlank(
                                LookUp(
                                    'JTAS Timesheet',
                                    SubmittedBy = varUserEmail And RangeEnd = rangeEnd And Status = "Approval"
                                )
                            )
                        ),
                        "label",
                        "groupData"
