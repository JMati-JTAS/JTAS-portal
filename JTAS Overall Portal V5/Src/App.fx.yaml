        Set(VarFeelings, false);
        
        Set(varCurrentTime, Now());
        Set(varUserEmailBypassData, User().Email);
        
        //Bypass email
        Set(varUserEmail, Left(varUserEmailBypassData,Find("@",varUserEmailBypassData)) & "jgc.com");
        
        
